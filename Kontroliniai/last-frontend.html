<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<!--
Sukurkite HTML dokumentą su įvedimo formą.
Forma turėtu turėti laukus : 2x tekstiniai laukai: Šalies pavadinimas, sostinės pavadinimas, 1x radio pasirinkimas:
Šalies tipas vakarų, rytų. Forma turėtu būti nusiųsta į 11-last-backend.php failą metodu POST. 11-last-backend.php
faile pridėkite įrašą į sesiją ir redirectinkite vartotoją atgal į įvedimo formos html dokumentą
-->
<body>
<form method="post" action="11-last-backend.php">
    <label>Salies pavadinimas:</label>
    <input type="text" name="salis" placeholder="Salies pavadinimas"><br>
    <label>Sostines pavadinimas:</label>
    <input type="text" name="sostine" placeholder="Sostines pavadinimas" ><br>
    <label>Salies tipas:</label><br>
    <input type="radio" name="tipas" value="vakaru">Vakaru
    <input type="radio" name="tipas" value="Rytu">Rytu<br>
    <input type="submit" value="Submit">


</form>

</body>
</html>
