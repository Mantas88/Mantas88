<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Auto</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script defer src="https://use.fontawesome.com/releases/v5.0.8/js/all.js" integrity="sha384-SlE991lGASHoBfWbelyBPLsUlwY1GwNDJo3jSJO04KZ33K2bwfV9YBauFfnzvynJ" crossorigin="anonymous"></script>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    <!-- Popper JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <link rel="stylesheet" type="text/css" href="css.css">
</head>
<body>
<div class="container">
    <div class="header">
        <div class="row header-top">
            <div class="col header-top-fb"><i class="fab fa-facebook-square"></i></div>
            <div class="col header-top-phone"><i class="fas fa-phone"></i> +370 687 44987</div>
        </div>
        <div class="header-menu mx-auto">
            <nav class="navbar navbar-expand-sm bg-dark navbar-dark rounded">
                <!-- Brand -->
                <a class="navbar-brand" href="#"><img class="rounded" src="logo.jpg"></a>
                <!-- Links -->
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="#">Link 1</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Link 2</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Link 3</a>
                    </li>
                </ul>
            </nav>
        </div>
    </div>
    <div class="body">
        <div id="demo" class="carousel slide" data-ride="carousel">
            <!-- Indicators -->
            <ul class="carousel-indicators">
                <li data-target="#demo" data-slide-to="0" class="active"></li>
                <li data-target="#demo" data-slide-to="1"></li>
                <li data-target="#demo" data-slide-to="2"></li>
            </ul>
            <!-- The slideshow -->
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="slides/canoe_water_nature.jpg" alt="Canoe Water Nature">
                    <div class="carousel-caption">
                        <h3>Canoe Water Nature</h3>
                    </div>
                </div>
                <div class="carousel-item">
                    <img src="slides/colors_of_nature.jpg" alt="Colors of Nature">
                    <div class="carousel-caption">
                        <h3>Colors of Nature</h3>
                    </div>
                </div>
                <div class="carousel-item">
                    <img src="slides/leaf_nature_green.jpg" alt="Leaf Nature Green">
                    <div class="carousel-caption">
                        <h3>Leaf Nature Green</h3>
                    </div>
                </div>
            </div>

            <!-- Left and right controls -->
            <a class="carousel-control-prev" href="#demo" data-slide="prev">
                <span class="carousel-control-prev-icon"></span>
            </a>
            <a class="carousel-control-next" href="#demo" data-slide="next">
                <span class="carousel-control-next-icon"></span>
            </a>

        </div>
        <div class="body-text">
            <p class="mx-auto">Lorem ipsum dolor sit amet, consectetur adipisicing elit. </p>
        </div>

    </div>
    <div class="footer rounded">
        <i class="far fa-copyright"></i> Lorem ipsum dolor sit 2018. All rights reserved
    </div>

</body>
</html>
